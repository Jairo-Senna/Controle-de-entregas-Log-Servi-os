# .github/workflows/deploy.yml

name: Deploy ao GitHub Pages com Vite

# Define quando este workflow será executado
on:
  push:
    branches: ["main"] # Ocorre quando há um push na branch 'main'
  workflow_dispatch: # Permite execução manual na aba Actions

# Define permissões necessárias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define o conjunto de jobs (tarefas) a serem executadas
jobs:
  # O job de Build e Deploy
  build-and-deploy:
    runs-on: ubuntu-latest # Executa em um servidor Ubuntu no GitHub

    steps:
      # 1. Checkout: Baixa o seu código do repositório
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      # 2. Configura Node.js: Garante que o ambiente tenha o Node
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Versão estável do Node.js

      # 3. Instala Dependências e faz o Build
      - name: Instalar Dependências e Construir (Build)
        run: |
          npm install
          npm run build # Executa o comando que cria a pasta 'dist'

      # 4. Configura o GitHub Pages
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4
        with:
          # A pasta de saída do Vite é 'dist' por padrão
          static_site_generator: vite

      # 5. Upload do Artefato (pasta 'dist')
      - name: Fazer Upload do Artefato de Build
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 6. Deploy: Publica o site no GitHub Pages
      - name: Deploy ao GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
